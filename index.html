    <script>
        // IMPORTANT: Har roz yeh link yahan change karein!
        // Maine aapka pehle wala test link yahan daal diya hai. Aap isko badal sakte hain.
        const DAILY_DOWNLOAD_LINK = "https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.meesho.com/%3Fsrsltid%3DAfmBOoqNw3kjHjB7tMtyIf3iQJirSlt_T3Y_-xA17d57mu_ZjQGYnMvQ&ved=2ahUKEwjy14fOlK-NAxULzTgGHZxBAg4QFnoECA0QAQ&sqi=2&usg=AOvVaw2k0RZty7gPI_66obuZtMol";

        let timeLeft = 20;
        const countdownTimerElement = document.getElementById('countdown-timer');
        const waitMessageElement = document.getElementById('wait-message');
        const buttonContainerElement = document.getElementById('button-container');

        function startCountdown() {
            if (!countdownTimerElement || !waitMessageElement || !buttonContainerElement) {
                console.error("Timer elements not found!");
                return;
            }
            countdownTimerElement.textContent = timeLeft;
            const timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft >= 0) {
                    countdownTimerElement.textContent = timeLeft;
                } else {
                    clearInterval(timerInterval);
                    countdownTimerElement.style.display = 'none'; 
                    waitMessageElement.style.display = 'none'; 
                    createContinueButton();
                }
            }, 1000);
        }

        function createContinueButton() {
            const button = document.createElement('a'); 
            button.href = DAILY_DOWNLOAD_LINK;
            button.textContent = "Tab to Continue"; // Aapke diagram mein "Continue Button" likha tha, maine "Tab to Continue" rakha hai, aap badal sakte hain.
            button.className = "dynamic-button";
            button.target = "_blank"; 
            button.style.display = 'inline-block'; 
            
            buttonContainerElement.appendChild(button);
        }

        // Start the countdown when the page loads
        window.onload = startCountdown;
    </script>
